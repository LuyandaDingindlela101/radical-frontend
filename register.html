<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radaical Store.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 3RD PARTY STYLESHEETS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- MY STYLESHEETS -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="form-container">
        <h1>Radical Store.</h1>
        <p>Welcome</p>
        <form action="#" class="register-form">
            <div class="row">
                <label for="first_name">First name</label>
                <input type="text" name="first_name">
            </div>
            <div class="row">
                <label for="last_name">last name</label>
                <input type="text" name="last_name">
            </div>
            <div class="row">
                <label for="username">username</label>
                <input type="text" name="username">
            </div>
            <div class="row">
                <label for="email_address">email address</label>
                <input type="text" name="email_address">
            </div>
            <div class="row">
                <label for="address">address</label>
                <input type="text" name="address">
            </div>
            <div class="row">
                <label for="password">password</label>
                <input type="text" name="password">
            </div>
            <button type="submit">Submit</button>
        </form>
        <span><a href="./index.html">Already have an account? Sign in</a></span>
    </div>

    <script src="./scripts/authorisation.js"></script>
</body>
</html>
